<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bangla Quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center text-center">
      <div class="card mt-5" style="width: 50%">
        <div class="card-body mt-5">
          <h5>বাংলা ভাষায় সমাদৃত উক্তি সমূহ</h5>
          <div style="width: 80%" class="mx-auto mt-4">
            <p id="quote" class="fw-bold"></p>
            <h6 id="writer" class="text-end"></h6>
          </div>
          <div class="text-center my-5">
            <button class="btn btn-primary" onclick="generate()">
              আরো দেখুন
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      let quotes = [];
      document.addEventListener("DOMContentLoaded", () => {
        fetch("./quotes.json")
          .then((response) => response.json())
          .then((json) => {
            quotes = json;
            generate();
          });
      });
      function generate() {
        let q = quotes[randomNumber(0, quotes.length)];
        document.getElementById("quote").innerText = q.quote;
        document.getElementById("writer").innerText = "- " + q.writer;
      }
      function randomNumber(min, max) {
        return parseInt(Math.random() * (max - min) + min);
      }
    </script>
  </body>
</html>
